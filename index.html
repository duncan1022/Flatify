<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width" >
    <title>Flatify</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer src="src/index.js"></script>
  </head>
  <body>
    <div id="header">
      <!-- <img class="logo" src="" >  -->
  </div>
    <nav id="album-list">  
    </nav> 
      <div id="album-info">
        <img id="detail-image" src="" alt="Album cover images">
        <div>
          <h3>Album Title:</h3>
          <p id="title">Album Title</p> <br>
          <h3>Artist:</h3>
          <p id="artist">Artist</p> <br>
          <h3>Year Released:</h3>
          <p id="year">Year Released</p>
    <ul id="reviews-list" class="reviews"></ul>
    <form id="review-form" class="review-form">
      <input
        class="review-input"
        type="text"
        name="review"
        id="review"
        placeholder="Review Me!!!">
      <button class="review-button" type="submit">Post</button>
      <div class="like-button">
        <button onclick = "toggle()" id="like" class="btn"><i class="fa-solid fa-heart"></i></button>
      </div>
    </form>
  <form id="newAlbum">
    <h4>Add Your Favorite Album</h4>
    <label for="title">Title: </label>
    <input type="text" name="title" id="new-title" />
    <label for="artist">Artist: </label>
    <input type="text" name="artist" id="new-artist" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="year">Year: </label>
    <input type="text" name="year" id="new-year" />
    <input type="submit" value="Add" />
  </form>
  </body>
</html>
